<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Link to the custom stylesheet -->
    <link rel="stylesheet" href="styles3.css">
    <!-- Google Fonts for Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Login Modal - This modal will be visible on page load -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2 class="header-title" style="text-align: center; margin-bottom: 24px;">Login</h2>
            <form id="login-form" class="form-card" onsubmit="return false;">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group" style="margin-top: 16px;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-buttons" style="margin-top: 24px;">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Mobile Menu Toggle (Hamburger Icon) -->
    <button class="menu-toggle" id="menu-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
    </button>
    <div class="sidebar-overlay"></div>

    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-title">
            <img src="https://www.svgrepo.com/show/530514/burger-svgrepo-com.svg" alt="Logo" class="logo">
            RestoDash
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="#dashboard" class="nav-link active" data-section="dashboard">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#orders" class="nav-link" data-section="orders">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                        </svg>
                        Orders
                    </a>
                </li>
                <li>
                    <a href="#menu" class="nav-link" data-section="menu">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.467 9.5 6.253 9.5 6.253V20.75c0 1.052.545 1.396 1.5 1.396H12m0-13V2.25c0-1.052.545-1.396 1.5-1.396H12m0 13V2.25" />
                        </svg>
                        Menu
                    </a>
                </li>
                <li>
                    <a href="#inventory" class="nav-link" data-section="inventory">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10m-2 4h4" />
                        </svg>
                        Inventory
                    </a>
                </li>
                <li>
                    <a href="#reports" class="nav-link" data-section="reports">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        Reports
                    </a>
                </li>
                <li>
                    <a href="#expenses" class="nav-link" data-section="expenses">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        Expenses
                    </a>
                </li>
                <!-- NEW: Audit Logs Navigation Link -->
                <li>
                    <a href="#audit-logs" class="nav-link" data-section="audit-logs">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 18V6.375c0-.621.504-1.125 1.125-1.125h3.375m9 1.5H12m4.5 0a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H12" />
                        </svg>
                        Audit Logs
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <header class="header">
            <h1 class="header-title" id="page-title">Dashboard</h1>
            <div class="header-user-info">
                <span>Welcome, User!</span>
                <!-- NEW: Log out button -->
                <button class="header-settings-btn" id="logout-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
        </header>

        <div class="content-area">

            <!-- Dashboard Section -->
            <section id="dashboard" class="content-section active">
                <h2>Dashboard</h2>
                <!-- Dashboard content here... -->
            </section>

            <!-- Orders Section -->
            <section id="orders" class="content-section">
                <h2>Orders</h2>
                <!-- Orders content here... -->
            </section>

            <!-- Menu Section -->
            <section id="menu" class="content-section">
                <h2>Menu Management</h2>
                <!-- Menu content here... -->
            </section>

            <!-- Inventory Section -->
            <section id="inventory" class="content-section">
                <h2>Inventory</h2>
                <!-- Inventory content here... -->
            </section>

            <!-- Reports Section -->
            <section id="reports" class="content-section">
                <h2>Reports</h2>
                <!-- Reports content here... -->
            </section>

            <!-- Expenses Section -->
            <section id="expenses" class="content-section">
                <h2>Expenses</h2>
                <!-- Expenses content here... -->
            </section>

            <!-- NEW: Audit Logs Section -->
            <section id="audit-logs" class="content-section">
                <h2>Audit Logs</h2>
                <div class="section-card">
                    <h3>Recent System Activity</h3>
                    <p>This section will display a log of all user and system actions.</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Message Box Modal -->
    <div id="message-box" class="message-box hidden">
        <div class="message-box-content">
            <p id="message-box-text" class="message-box-text"></p>
            <button id="message-box-ok-btn" class="message-box-ok-btn">OK</button>
        </div>
    </div>
</body>
</html>
